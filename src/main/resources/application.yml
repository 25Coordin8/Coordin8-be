server:
  port: 8080
  error:
    include-message: always

spring:
  application:
    name: coordin8

  profiles:
    include: secret

  server:
    servlet:
      encoding:
        enabled: true
        charset: UTF-8
        force: true


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
        connection:
          characterEncoding: UTF-8
          useUnicode: true
        jdbc:
          time_zone: Asia/Seoul
        default_schema: coordin8
    database-platform: org.hibernate.dialect.MariaDBDialect

  sql:
    init:
      mode: embedded
      continue-on-error: true
      encoding: UTF-8

  # 정적 리소스 설정 (이미지 파일 서빙)
  web:
    resources:
      static-locations: file:${app.upload.dir:uploads/},classpath:/static/
      add-mappings: true

# 애플리케이션 커스텀 설정
app:
  upload:
    # 환경 변수 APP_UPLOAD_DIR이 있으면 사용, 없으면 기본값 uploads/ 사용
    # 로컬: uploads/ (기본값)
    # EC2 배포: 환경 변수로 /var/www/coordin8/uploads/ 설정 권장
    dir: ${APP_UPLOAD_DIR:uploads/}  # 이미지 파일 저장 디렉토리
    max-file-size: 10MB  # 최대 파일 크기
    allowed-types: image/jpeg,image/png,image/gif,image/webp  # 허용된 이미지 타입

# SpringDoc / Swagger UI 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
  api-docs:
    path: /api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  paths-to-match:
    - /api/**

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
